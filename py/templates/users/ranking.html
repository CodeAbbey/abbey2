{% extends "_default.html" %}

{% block title %}User Ranking{% endblock %}

{% block content %}
<div class="row">
  <div class="col-lg-12 text-center">
    <h1>Ranking and Stats</h1>
  </div>
</div>
<div class="row">
  {% for cat in users %}
  <div class="col-lg-4">
    Top users in <a href="{{ url_for('tasks.task_view', id=cat) }}">{{ users[cat][0][4] }}</a>:<br/>
      <table class="table table-striped table-bordered table-condensed text-center">
        <tr><th>&nbsp;</th><th>solved</th><th>points</th></tr>
        {% for user in users[cat] %}
        <tr>
          <td class="text-left"><a href="{{ url_for('users.profile', username=user[0]) }}">{{ user[0] }}</a></td>
          <td>{{ user[2] }}</td>
          <td>{{ user[3] }}</td>
        </tr>
      {% endfor %}
      </table>
  </div>
  {% endfor %}
</div>
{% endblock %}
