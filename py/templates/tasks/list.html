{% extends "_default.html" %}

{% block title %}Problem List {% endblock %}

{% block content %}
<div class="row">
  <div class="col-lg-12">
    <h1>{{ cat[0] }}</h1>
    <div class="hint"> {{ cat[1] }}</div>
    <br/>
    <table class="table table-striped table-bordered table-condensed table-hover centered">
        <tr>
            <th>Id</th>
            <th>Title</th>
            <th>Solved</th>
            <th>Value</th>
        </tr>
        {% for item in data %}
        <tr>
            <td>{{ item }}</td>
            <td><a href="{{ url_for('tasks.task_view', id = item) }}">{{ data[item][0] }}</a></td>
            <td>{{ data[item][1] }}</td><td>{{ data[item][2] }}</td>
        </tr>
        {% endfor %}
    </table>
  </div>
</div>
{% endblock %}
