{% extends "_default.html" %}

{% block title %}Problem Volumes{% endblock %}

{% block content %}
<div class="row">
  <div class="col-lg-12">
    <h1>Problem Volumes</h1>
  </div>
</div>
<div class="row">
    {% for item in data %}
    <div class="col-lg-4">
        <div class="card cat-tile">
        <a href="{{ url_for('tasks.task_view', id = item) }}">{{ data[item][0] }}</a><br/>
        <span class="tiny-descr">{{ data[item][3]}}</span><br/>
        <span class="hint">Tasks: {{ data[item][1] }}, Solutions: {{ data[item][2] }}</span>
        </div>
    </div>
    {% endfor %}
</div>
{% endblock %}
