{% extends "_default.html" %}

{% block title %} Management {% endblock %}

{% block content %}
<div class="row">
  <div class="col-lg-12">
    <h1>Management Page</h1>
  </div>
</div>
<div class="row">
  <div class="col-lg-4">
    <h3>Problem Titles</h3>
    <form action="{{ url_for('mgmt.task_update') }}" method="POST">
      <input name="taskid" class="form-control" placeholder="Task-ID"/>
      <input name="tasktitle" class="form-control" placeholder="Task Title"/>
      <button type="submit" class="btn">Create or Update</button>
    </form>
    <span class="hint">Use 'DELETE-IT-PLEASE' as a title to delete</span>
  </div>
  <div class="col-lg-4">
    <h3>Update blobs</h3>
    <a href="{{ url_for('mgmt.mgmt_blobs') }}">GoTo Page</a>
  </div>
</div>
{% endblock %}
